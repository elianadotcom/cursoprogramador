<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    
    <script>
        var numeros = [70, 9, 5800, 1, 15, 900];

        var mayor = 0;
        for (var i = 0; i < numeros.length; i++) {
            if (numeros [i] > mayor) {
                mayor = numeros[i];
            }
        }
        console.log('el mayor de ' + numeros + ' es ' + mayor);

    </script>
</body>
